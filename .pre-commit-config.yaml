repos:
  # Ruff for linting and formatting
  # Only runs on src/, examples/agents/, and tests/ directories
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src/|examples/agents/|tests/)
      - id: ruff-format
        files: ^(src/|examples/agents/|tests/)
  
